<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: -1;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        h2 {
            color: #333;
        }
        .input-container {
            position: relative;
        }
        input {
            width: 94%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        #togglePassword {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .strength-container {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
            border-radius: 5px;
        }
        p {
            font-size: 14px;
            color: #666;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            text-align: left;
            font-size: 14px;
            margin: 5px 0;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .theme-btn {
            background: #333;
        }
        .theme-btn:hover {
            background: #555;
        }
        .logo-container {
            position: absolute;
            top: 26%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 95px;
        }
        .logo {
            width: 100%; /* Adjust size as needed */
            height: 100%;
            border-radius: 50%;
            border: 4px solid white; /* Optional: Adds a border for better visibility */
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Adjust height as needed */
            background: rgba(235, 235, 235, 0.8); /* Semi-transparent black */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;        
        }

        .navbar .brand {
            color: rgb(22, 22, 22);
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .nav-items {
            display: flex;
            align-items: center;
            gap: 20px;
            padding-right: 25px;
        }

        .navbar .nav-items a {
            color: rgb(32, 32, 32);
            text-decoration: none;
            font-size: 18px;
        }
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-bar {
            padding: 10px;
            padding-right: 35px;
            border: none;
            outline: none;
            border-radius: 5px;
            width: 200px; /* Adjust width as needed */
        }

        .search-container .search-icon {
            position: absolute;
            right: 10px;  /* Align inside the input */
            color: gray;
            cursor: pointer;
        }
        body {
            min-height: 100vh;
            padding-top: 60px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <div class="navbar">
        <div class="brand">Password Strength Checker</div>
        <div class="nav-items">
            <a href="#">About</a>
            <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search...">
            <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </div>
    <div class="logo-container">
        <img src="logo.png" alt="Company Logo" class="logo">
    </div>
    <div class="container">
        <h2>Password Strength Analyzer</h2>
        <div class="input-container">
            <input type="password" id="password" placeholder="Enter your password">
            <span id="togglePassword"><i class="fas fa-eye"></i></span>
        </div>
        <div class="strength-container">
            <div class="strength-bar" id="strengthBar"></div>
        </div>
        <p id="strengthText"></p>
        <ul id="passwordTips">
            <li id="lengthTip"><i class="fas fa-check-circle"></i> At least 8 characters</li>
            <li id="uppercaseTip"><i class="fas fa-check-circle"></i> Include uppercase letters</li>
            <li id="numberTip"><i class="fas fa-check-circle"></i> Include numbers</li>
            <li id="specialCharTip"><i class="fas fa-check-circle"></i> Include special characters</li>
        </ul>
        <button id="generatePassword" class="btn">Suggest Strong Password</button>
        <p id="suggestedPassword"></p>
        <button id="toggleTheme" class="btn theme-btn">Toggle Dark Mode</button>
    </div>
</body>
</html>
